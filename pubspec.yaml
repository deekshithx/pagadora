name: pagadora
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.2
  flutter_native_splash: ^2.1.6

flutter:
  uses-material-design: true
  assets:
    - assets/


flutter_icons:
  android: true
  ios: "launcher_icon"
  image_path: "assets/logo_fg.png"
  adaptive_icon_foreground: "assets/app_logo_new.png"
  adaptive_icon_background: "assets/logo_bg.png"

flutter_native_splash:
  color: "#171717"
  image: "assets/logo_fg.png"